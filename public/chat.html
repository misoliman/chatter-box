<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatter Box</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="shortcut icon" href="icon/chat.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/qs/dist/qs.js"></script>

</head>

<body>
    <h1 class="title">Chatter Box <i class="fa-regular fa-comment"></i></h1>
    <div class="main">
        <div class="name">
            <span><i class="far fa-user"></i></span>
            <span id="name-input" class="name-input"></span>
        </div>
        <ul class="message-container" id="message-container">

        </ul>
        <form class="message-form" id="message-form">
            <input type="text" name="message" id="message-input" class="message-input">
            <div class="v-divider"></div>

            <button type="submit" class="send-button">
                send
                <span><i class="fas fa-paper-plane send"></i></span>
            </button>

        </form>
    </div>
    <h3 class="total-users" id="total-users">Connected Users </h3>


    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
