<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatter Box</title>
    <link rel="stylesheet" href="styles/indexstyle.css">
    <link rel="shortcut icon" href="icon/chat.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
</head>

<body>
    <h1 class="title">Chatter Box <i class="fa-regular fa-comment"></i></h1>
    <div class="main">
        <form action="/chat.html" class="form-container">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" class="username" name="username" placeholder="Username" required>
            </div>

            <div class="form-group">
                <label for="room">Room</label>
                <input type="text" id="room" class="room" name="room" placeholder="Room" required>
            </div>

            <button class="join-button">Join Room</button>
        </form>
    </div>



</body>

</html>
